 <!-- AG Grid Angular Component -->
 <div class="ag-grid-container">
  <header class="custom-header">
    <!-- Your header content goes here -->
    <!-- Header items go here -->
    <div class="header-content">
      <span>Header</span>
      <span *ngFor="let item of items;let i = index">{{ item+' '+(i+1)}}</span>
    </div>
    <!-- Add more header items as needed -->
  </header>
  <ag-grid-angular
    style="flex: 1 1 auto;"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData$ | async"
    [rowSelection]="'multiple'"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)"
  ></ag-grid-angular>
</div>

<div class="main-container" style="width: 40%;">
  <header class="custom-header">
    <!-- Your header content goes here -->
    <!-- Header items go here -->
    <div class="header-content">
      <span>Header</span>
      <span *ngFor="let item of items2;let i = index">{{ item+' '+(i+1)}}</span>
    </div>
    <!-- Add more header items as needed -->
  </header>

  <main class="content">
    <!-- Content goes here -->
    <h4>content</h4>
    <hr>
    <button (click)="items2.push('Item')"> add</button>
    <br>
    <hr>
    <button (click)="items2.pop()"> remove</button>
    <hr>
    <button (click)="contentItems.push({
      'name':'test',
      'age':24,
      'weight':60,
      'fullName':'test adam',
      'dob':'march 24th, 1998',
      'country':'Pakistan',
      'city':'Lahore'
    })"> add row</button>
    <br>
    <hr>
    <button (click)="contentItems.pop()"> remove row</button>
    <hr>
    <div class="table-container">
      <table>
        <thead>
          <th>Name</th>
          <th>Age</th>
          <th>Full Name</th>
          <th>Weight</th>
          <th>DOB</th>
          <th>Country</th>
          <th>City</th>
          <!-- <th>Address</th> -->
        </thead>
        <tbody>
          <tr *ngFor="let content of contentItems;let i = index">
            <td>{{content.name+' '+(i+1)}}</td>
            <td>{{content.age}}</td>
            <td>{{content.fullName+' '+(i+1)}}</td>
            <td>{{content.weight}}</td>
            <td>{{content.dob}}</td>
            <td>{{content.country}}</td>
            <td>{{content.city}}</td>
            <!-- <td>{{content.city +' , '+content.country }}</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </main>
